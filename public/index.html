<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.Io | Chat App</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" class="fixed flex bottom-0 w-full bg-gray-200 p-3">
        <input type="text" id="input" placeholder="Message..." autocomplete="off" required
        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out mr-3" >
        <button type="submit" class="py-2 px-6 bg-blue-500 text-white rounded-lg">Send</button>
    </form>
</body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        let form = document.getElementById('form');
        let input = document.getElementById('input');
        let messages = document.getElementById('messages');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if(input != ""){
                socket.emit('chat', input.value);
                input.value = ""
            }
        });
        socket.on('chat', (message) => {
            let item = document.createElement('li');
            item.textContent = message;
            messages.appendChild(item);
            messages.scrollTo(0, messages.scrollHeight);
        });
    </script>
</html>
