<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Socket.IO Chat</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="shortcut icon" href="./chat.png" type="image/x-icon">
</head>
<body>
    <header class="h-screen flex items-center justify-center">
        <form action="/signup" method="post" class="shadow-md max-w-md w-full p-6 rounded-md border border-gray-200 bg-white">
            <h1 class="text-4xl mb-5 font-bold">Signup Page!</h1>
            <input type="email" class="w-full p-3 border border-gray-300 mb-2" name="email" 
            placeholder="Email Address" required autocomplete="off">
            <input type="password" class="w-full p-3 border border-gray-300 mb-2" name="password" placeholder="Password">

            <input type="password" class="w-full p-3 border border-gray-300 mb-2" name="password_confirmation" placeholder="Confirm Password">

            <button type="submit" class="w-full p-3 bg-blue-600 mb-2 text-white font-bold">Signup</button>
        </form>
    </header>
</body>
</html>
